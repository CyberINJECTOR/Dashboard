<div class="example-container mat-elevation-z8">
  <!-- <table class="col-xl-11" mat-table [dataSource]="dataSource"> -->
  <table class="col-xl-11" mat-table [dataSource]="eventsArrayList">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.id}} </td>
    </ng-container>

    <ng-container matColumnDef="img_url">
      <th mat-header-cell *matHeaderCellDef> Image Url </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.img_url}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.description}} </td>
    </ng-container>

    <ng-container matColumnDef="id_EventType">
      <th mat-header-cell *matHeaderCellDef> IdEventType </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.id_EventType}} </td>
    </ng-container>

    <ng-container matColumnDef="created_ad">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.created_ad}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_ad">
      <th mat-header-cell *matHeaderCellDef> Update Date </th>
      <td mat-cell *matCellDef="let eventsArrayList"> {{eventsArrayList.updated_ad}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let iconEdit"> icon-edit </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let iconDelete"> icon-delete </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
